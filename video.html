         <script>
         // SPEED
                    document.getElementById('bgvid').currentTime = 43;
                    var speed = 1;
                    var changeSpeed = function () {
                        // speed = speed + 1;
                        if (speed < 100) {
                           speed = speed + 1;
                        } else {
                            speed = speed + Math.floor(Math.floor(2*Math.random()-0.3));
                            if (speed < 2) {
                                speed = 0;
                            }
                        }
                        if (speed > 200) {
                            speed = speed - 3;
                        }
                        
                         $("#speedText").text(String(speed));
                    };
                       setInterval(changeSpeed,100);
